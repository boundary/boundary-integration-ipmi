server:
  minThreads: 1
  applicationConnectors:
    - type: http
      acceptorThreads: 1
      selectorThreads: 1
client:
  minThreads: 4
  maxThreads: 4
  timeout: 20s
  connectionTimeout: 20s
  retries: 3
  gzipEnabledForRequests: false
metricsClient:
  baseUri: https://premium-api.boundary.com/
  apiUser: <email>
  apiToken: <token>
# Logging settings.
logging:
  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO
  # Logger-specific levels.
  loggers:
    # Overrides the level of com.example.dw.Thing and sets it to DEBUG.
    #"org.apache.http.wire": DEBUG
    com.boundary: TRACE
pollFrequency: 3s
monitoredEntities:
  - host: 10.10.10.10
    meterId: subtle
    username: admin
    password: admin
    sensors:
      - metricName: CPU Fan 1
        shortName: CPUFan1
        ipmiSensorId: 49
      - metricName: CPU Fan 2
        shortName: CPUFan2
        description: The second CPU fan
        ipmiSensorId: 50
        aggregate: sum
        unit: bytecount
